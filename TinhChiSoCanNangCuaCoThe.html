<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<!-- Nếu BMI > 40: in ra béo phì cấp độ III
Hoặc nếu 35 <= BMI < 40: in ra béo phì cấp độ II
Hoặc nếu 30 <= BMI < 35: in ra béo phì cấp độ I
Hoặc nếu 25 <= BMI < 30: in ra thừa cân
Hoặc nếu 18.5 <= BMI < 25: in ra bình thường
Hoặc nếu 17 <= BMI < 18.5: in ra gầy cấp độ I
Hoặc nếu 16 <= BMI < 17: in ra gầy cấp độ II
Hoặc BMI < 16: in ra gầy cấp độ III -->
<body>
    <script>
        let CanNang = + prompt("Nhap can nang: ");
        let ChieuCao = + prompt("Nhap chieu cao: ");
        let BMI = + (CanNang/(ChieuCao*ChieuCao));
        if (BMI > 40) {
            alert("Béo phì cấp độ III");
        }
        else if (35 <= BMI && BMI < 40) {
            alert("Béo phì cấp độ II");
        }
        else if (30 <= BMI && BMI < 35) {
            alert("Béo phì cấp độ I");
        }
        else if (25 <= BMI && BMI < 30) {
            alert("Thừa cân");
        }
        else if (18.5 <= BMI && BMI < 25) {
            alert("Bình thường");
        }
        else if (17 <= BMI && BMI < 18.5) {
            alert("Gầy cấp độ I");
        }
        else if (16 <= BMI && BMI < 17) {
            alert("Gầy cấp độ II");
        }
        else if (BMI < 16) {
            alert("Gầy cấp độ III");
        }
        else {
            alert("Không phù hợp");
        }
    </script>
</body>
</html>
